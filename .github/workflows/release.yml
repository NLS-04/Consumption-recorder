name: Package Application with Pyinstaller

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  publish-release-with-assests:
    runs-on: ubuntu-latest
  
    strategy:
      matrix:
        specs: [main_file.spec, main_folder.spec]

    steps:
    - uses: actions/checkout@v2

    - name: Split Action
      id: version-number
      # You may pin to the exact commit or the version.
      # uses: JungWinter/split@7f51d99e7cc1f147f6f99be75acf5e641930af88
      uses: JungWinter/split@v2.1.0
      with:
        # String to split
        msg: ${{ github.ref_name }}
        # The delimiter to split the string
        separator: v
    
    - name: Set VERSION
      run: |
        rm -f VERSION
        echo -e '${{ steps.version-number.outputs._1 }}\n' > VERSION

    - name: Package & Build Application
      uses: JackMcKew/pyinstaller-action-windows@python3-10-pyinstaller-5-3
      with:
        path: .
        spec: ${{ matrix.specs }}
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        body_path: release.md
        ################### ! FOR TESTING ONLY, SET TO false AFTER TESTING
        draft: true
        prerelease: true
        ###################
    
    - name: Upload OneFile Build to Release
      id: upload-onefile
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./dist/windows/main.exe
        asset_name: consumption-recorder-win11.exe
        asset_content_type: application/exe
