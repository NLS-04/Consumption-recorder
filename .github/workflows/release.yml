name: Package Application with Pyinstaller

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  publish-release-with-assests:
    runs-on: windows-latest
  
    strategy:
      matrix:
        #specs: [main_file_win.spec, main_folder_win.spec]
        specs: [main_file_win.spec]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      name: Install Python
      with:
          python-version: '3.11'
          architecture: 'x64'
    
    - name: Install requirements
      run: |
          pip install --upgrade pip
          pip install -r requirements.txt
    
    - name: Split Action
      id: version-number
      # You may pin to the exact commit or the version.
      # uses: JungWinter/split@7f51d99e7cc1f147f6f99be75acf5e641930af88
      uses: JungWinter/split@v2.1.0
      with:
        # String to split
        msg: ${{ github.ref_name }}
        # The delimiter to split the string
        separator: v
    
    - name: Set VERSION
      run: |
        rm -f VERSION
        echo -e '${{ steps.version-number.outputs._1 }}\n' > VERSION

    - name: Run Build
      run: |
        cd dev
        build_file.bat
        cd ..
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ${{ github.ref_name }}
        body_path: CHANGELOG.md
        ################### ! FOR TESTING ONLY, SET TO false AFTER TESTING
        draft: true
        prerelease: true
        ###################
    
    - name: Upload OneFile Build to Release
      id: upload-onefile
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./dist/consumption-recorder-win11.exe
        asset_name: consumption-recorder-win11.exe
        asset_content_type: application/exe
